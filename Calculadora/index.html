<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="styles" rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7af2b157c5.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <aside>
        <label for="history" id="history"><i class="fa-solid fa-clock-rotate-left"></i></label>
        <section class="historyContainer">
            <h2 class="history__title">Historial</h2>
            <div class="history__register">
            </div>
        </section>
    </aside>
    <section class="calculatorContainer">
        <div class="calculator">
            <div class="displayContainer">
                <input type="text" name="operacion" id="display" readonly>
                <div id="resultado">0</div>
            </div>
            <div class="buttons">
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn btn--operator" value="+">+</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn btn--operator" value="-">-</button>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn btn--operator" value="*">*</button>
                <button id="clear">AC</button>
                <button class="btn" value="0">0</button>
                <button type="submit" class="btn" id="equal">=</button>
                <button class="btn btn--operator" value="/">/</button>
            </div>
        </div>
        <div class="config">
            <div class="config__styles">
                <h3>Estilo</h3>
                <select name="styles" id="changeStyles">
                    <option value="0">Default</option>
                    <option value="1">Moderno</option>
                    <option value="2">Vintage</option>
                </select>
            </div>
            <div class="config__background">
                <h3>Fondo de pantalla</h3>
                <select name="background" id="changeBg">
                    <option value="0">Default</option>
                    <option value="1">Abstracto</option>
                    <option value="2">Galaxia</option>
                    <option value="3">Monta√±as</option>
                    <option value="4">Nostalgico</option>
                </select>
            </div> 
        </div>
    </section>
    <footer class="foot">
        <a class="foot__anchor" href="https://github.com/agustin-antunez" target="_blank"><i class="fa-brands fa-github"></i></a>
    </footer>
    <script src='./script.js'></script>
</body>
</html>
